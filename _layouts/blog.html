<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <header class="post-header">
    <div class="page-content">
      <div class="wrapper">
        <div class="blog">
          <img src="{{ "/assets/blog/quote.png" | absolute_url }}"  alt="{{ site.title }}" />
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          <p class="blog-post-list">
            {% for post in site.posts %}

              {% if post.draft != true %}
                <span class="blog-post-date">{{ post.date | date: "%-m/%-d/%y" }}</span>
                <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
                  {{ post.title }}
                </a>
                <br />

              {% endif %}

            {% endfor %}
          </p>
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>


<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
      extensions: ["text2jax.js"],
      jax:["input/TeX", "output/HTML-CSS"],
      tex2jax: {
          inlineMath: [ ['$','$'] ], 
          displayMath: [ ['$$','$$'] ],
          processEscapes: true,
      }
  });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
